<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>❤ Mes-Aniversario ❤</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="message">te amo</div>
  <div id="bubbles-text"></div>

  <!-- Script de burbujas -->
  <script src="script.js"></script>

  <!-- Audio (sin autoplay) -->
  <audio id="bg-music" loop>
    <source src="recurso.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5.
  </audio>

  <!-- Activador de audio al hacer clic -->
  <script>
    const music = document.getElementById("bg-music");

    document.addEventListener("click", () => {
      music.play().catch(err => console.log("Reproducción bloqueada:", err));
    }, { once: true });
  </script>
</body>
</html>
